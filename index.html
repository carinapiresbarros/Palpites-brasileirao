<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bol達o do Brasileir達o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }
    #app {
      background: white;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 6px;
      margin: 3px;
    }
    .rodada {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
    .jogo {
      margin-left: 15px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="app">
  <h2>Bol達o do Brasileir達o</h2>

  <div id="login">
    <input id="nome" placeholder="Digite seu nome">
    <button onclick="entrar()">Entrar</button>
  </div>

  <div id="painel" style="display:none;">
    <p id="bemvindo"></p>

    <h3>Participantes</h3>
    <ul id="listaParticipantes"></ul>

    <hr>

    <h3>Criar Rodada</h3>
    <input id="nomeRodada" placeholder="Ex: Rodada 1">
    <button onclick="criarRodada()">Adicionar Rodada</button>

    <div id="rodadas"></div>

    <br>
    <button onclick="sair()">Sair</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
